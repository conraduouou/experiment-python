{% extends 'base.html' %}

{% block content %}

        <h1>Add a new cafe into the database</h1>
        
        {{ wtf.quick_form(form, novalidate=True) }}
        
        <a href=" {{ url_for('cafes') }} " class="text-decoration-none">See all cafes</a>
    </div>
{% endblock %}
